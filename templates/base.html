<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Finder{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --base-color: #274c77;
            --accent-color: #6096ba;
            --light-grey: #e7ecef;
            --dark-grey: #a3cef1;
            --white: #ffffff;
        }

        body {
            background-color: var(--light-grey);
            color: var(--base-color);
        }

        .navbar {
            background-color: var(--base-color);
        }

        .navbar-brand, .nav-link {
            color: var(--light-grey) !important;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .active {
            color: var(--accent-color) !important;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: var(--dark-grey);
            border-color: var(--dark-grey);
        }

        .btn-secondary {
            background-color: var(--dark-grey);
            border-color: var(--dark-grey);
        }

        .card {
            background-color: var(--white);
            border: 1px solid var(--dark-grey);
            border-radius: 10px;
            padding: 20px;
        }

        .card-title {
            color: var(--base-color);
        }

        .card-body {
            color: var(--base-color);
        }

        .footer {
            background-color: var(--base-color);
            color: var(--light-grey);
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .page-bottom-spacing {
            margin-bottom: 25px;
        }
        .popup-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #6096BA;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #274c77;">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center me-3" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" width="30" height="30">
                        <path stroke-linecap="round" stroke-linejoin="round" 
                              d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
                    </svg>
                    <span class="ms-2 text-white fw-bold" style="font-size: 20px;">Job Finder</span>
                </a>
    
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-2"><a class="nav-link text-white fw-bold" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white fw-bold" href="/add">Add Job</a></li>
                </ul>
            </div>
    
            <div class="ms-auto">
                <form class="d-flex" id="searchForm" action="/search" method="GET" onsubmit="return validateSearch()">
                    <input class="form-control me-2" type="text" id="searchInput" name="query" placeholder="Search jobs..." aria-label="Search">
                    <button class="btn" type="submit" style="background-color: #6096ba; color: white; border-color: #6096ba;">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>       
    
    <script>
        function validateSearch() {
            let searchInput = document.getElementById("searchInput").value.trim();
            if (searchInput === "") {
                document.getElementById("searchInput").focus();
                return false;
            }
            return true;
        }
    </script>    

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    function validateForm() {
        let fields = ["title", "salary", "job_score", "company", "location", "job_requirements", "about_us", "company_video", "company_logo"];
        let jobData = {};
        let hasError = false;
        let firstErrorField = null;

        // Clear previous errors
        document.querySelectorAll(".error-message").forEach(el => el.remove());
        document.querySelectorAll(".form-control").forEach(el => el.classList.remove("border-danger"));

        fields.forEach(field => {
            let input = document.getElementById(field);
            if (!input) return; // Skip fields that don't exist on the page
            let value = input.value.trim();

            if (!value) {
                showError(input, "This field is required.");
                if (!firstErrorField) firstErrorField = input;
                hasError = true;
            } else if (field === "job_score" && (isNaN(value) || value < 0 || value > 5)) {
                showError(input, "Company score must be a number between 0 and 5.");
                if (!firstErrorField) firstErrorField = input;
                hasError = true;
            } else if (field === "salary") {
                let formattedSalary = formatSalary(value);
                if (!formattedSalary) {
                    showError(input, "Enter a valid salary (e.g., $170,000 or 170000).");
                    if (!firstErrorField) firstErrorField = input;
                    hasError = true;
                } else {
                    jobData[field] = formattedSalary;
                }
            } else if (field === "company_video") {
                let formattedVideoURL = formatYouTubeURL(value);
                if (!formattedVideoURL) {
                    showError(input, "Enter a valid YouTube link.");
                    if (!firstErrorField) firstErrorField = input;
                    hasError = true;
                } else {
                    jobData[field] = formattedVideoURL;
                }
            } else {
                jobData[field] = value;
            }
        });

    if (hasError && firstErrorField) {      // If errors exist, scroll to first error field
        firstErrorField.scrollIntoView({ behavior: "smooth", block: "center" });
        firstErrorField.focus();
        return null;
    }

    return jobData;
}

    function showError(input, message) {
        let errorDiv = document.createElement("div");
        errorDiv.className = "error-message text-danger mt-1";
        errorDiv.innerText = message;
        input.classList.add("border-danger");
        input.parentNode.appendChild(errorDiv);

        input.addEventListener("input", function () {
            input.classList.remove("border-danger");
            if (input.parentNode.querySelector(".error-message")) {
                input.parentNode.querySelector(".error-message").remove();
            }
        }, { once: true });
    }

    function formatSalary(salary) {
        let num = parseInt(salary.replace(/[^0-9]/g, ""));
        if (isNaN(num)) return null;
        return `$${num.toLocaleString()}`;
    }

    function formatYouTubeURL(url) {
        let match = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})(&.*)?/);
        return match ? `https://www.youtube.com/watch?v=${match[1]}${match[2] ? match[2] : ""}` : null;
    }

</script>
</body>
</html>
